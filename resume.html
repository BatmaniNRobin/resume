<!DOCTYPE html>
<html moznomarginboxes lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume - Quark Wei</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/resume.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

</head>
<body>
    <div class="container print">
        <header>
            <div class="row">
                <table class="w-100">
                    <tr>
                        <td data-bind="text: phone"></td>
                        <td rowspan="2" class="text-xs-center">
                            <h2 data-bind="text: fullName" class="text-uppercase"></h2>
                        </td>
                        <td class="text-xs-right">
                            <a data-bind="html: getIcon('github','32px') + github, attr: {href: 'https:\/\/' + github}"></a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a data-bind="text: email, attr: {href: 'email:' + email}"></a>
                        </td>
                        <td class="text-xs-right">
                            <a data-bind="text: website, attr: {href: 'http:\/\/' + website}"></a>
                        </td>
                    </tr>
                </table>
            </div>
        </header>
        <main data-bind="foreach: sections">
            <div class="row">
            <table class="table table-sm section">
                <thead class="font-weight-bold">
                    <tr>
                        <td class="w-100">
                            <div class="row text-uppercase" data-bind="foreach: header">
                                <div data-bind="attr: { class: classesFromArray($index(), $parent.header) }">
                                    <span data-bind="text: $data"></span>
                                </div>
                            </div>
                        </td>
                    </tr>
                </thead>
                <tbody data-bind="foreach: $data.subsections">
                    <tr class="subsection">
                        <td>
                            <!-- ko if: $data.header != undefined -->
                            <div class="row font-weight-bold" data-bind="foreach: header">
                                <div data-bind="attr: { class: classesFromArray($index(), $parent.header) }">
                                    <span data-bind="html: getIcon(($parent.github && $index() == 0) ? 'github' : '') + $data"></span>
                                </div>
                            </div>
                            <!-- /ko -->
                            <div class="row small" data-bind="if: $data.bullets != undefined">
                                <ul data-bind="foreach: bullets">
                                    <!-- ko if: typeof $data === "string" -->
                                    <li data-bind="text: $data"></li>
                                    <!-- /ko -->
                                    <!-- ko if: $data.constructor === Array -->
                                    <ul data-bind="foreach: $data">
                                        <li data-bind="text: $data"></li>
                                    </ul>
                                    <!-- /ko -->
                                </ul>
                            </div>
                            <div class="row small" data-bind="if: $data.notes != undefined">
                                <ul data-bind="foreach: notes" class="font-italic">
                                    <li data-bind="text: $data" class="list-inline-item"></li>
                                </ul>
                            </div>
                            <div class="row small font-weight-bold" data-bind="if: $data.list != undefined">
                                <div class="col-xs-12 text-xs-center" data-bind="html: createList($data.list)"></div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
        </main>
        <footer>
        </footer>
    </div>
    <div class="container hidden-print">
        <div class="row text-xs-center">
            <p>Made with <i class="fa fa-heart"></i></p>
        </div>
    </div>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/knockout-3.4.0.js"></script>
<script src="js/resume.js"></script>
</body>
</html>
