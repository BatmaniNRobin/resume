<!DOCTYPE html>
<html moznomarginboxes lang="en">

<head>
    <meta charset="UTF-8">
    <title>Resume - Quark Wei</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/resume.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

</head>

<body>
    <div class="container print">
        <header>
            
            <div class="alert alert-info text-center">
            <strong>Go ahead and print me!</strong> Best printed in <i data-bind="html: getIcon('firefox','20px')"></i>
            </div>
            <div class="row">
                <table class="w-100">
                    <tr>
                        <td data-bind="text: phone"></td>
                        <td rowspan="2" class="text-xs-center">
                            <h2 data-bind="text: fullName" class="text-uppercase text-letter-spacing-1px"></h2>
                        </td>
                        <td class="text-xs-right">
                            <a data-bind="html: getIcon('github','32px') + github, attr: {href: 'https:\/\/' + github}"></a>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a data-bind="text: email, attr: {href: 'email:' + email}"></a>
                        </td>
                        <td class="text-xs-right">
                            <a data-bind="text: website, attr: {href: 'http:\/\/' + website}"></a>
                        </td>
                    </tr>
                </table>
            </div>
        </header>
        <main data-bind="foreach: sections, handlePageBreak: false">
            <div class="row">
                <table class="table table-sm section">
                    <thead class="font-weight-bold">
                        <tr>
                            <td class="w-100">
                                <div class="row text-uppercase text-letter-spacing-1px" data-bind="foreach: header">
                                    <div data-bind="attr: { class: classesFromArray($index(), $parent.header) }">
                                        <span data-bind="text: $data"></span>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: $data.subsections">
                        <tr class="subsection">
                            <td>
                                <!-- ko if: $data.header != undefined -->
                                <div class="row font-weight-bold" data-bind="foreach: header">
                                    <div data-bind="attr: { class: classesFromArray($index(), $parent.header) }">
                                        <!-- ko if: $index() == 0 -->
                                        <!-- ko if: $parent.github -->
                                        <a data-bind="attr: {href: $parent.github == true ?  'https:\/\/' + $root.github : $parent.github }">
                                            <span data-bind="html: getIcon('github') + $data"></span>
                                        </a>
                                        <!-- /ko -->
                                        <!-- ko ifnot: $parent.github -->
                                        <span data-bind="html: $data"></span>
                                        <!-- /ko -->
                                        <!-- /ko -->
                                        <!--ko ifnot: $index() == 0 -->
                                        <span data-bind="html: $data"></span>
                                        <!-- /ko -->
                                    </div>
                                </div>
                                <!-- /ko -->
                                <div class="row small" data-bind="if: $data.bullets != undefined">
                                    <ul data-bind="foreach: bullets">
                                        <!-- ko if: typeof $data === "string" -->
                                        <li data-bind="text: $data"></li>
                                        <!-- /ko -->
                                        <!-- ko if: $data.constructor === Array -->
                                        <ul data-bind="foreach: $data">
                                            <li data-bind="text: $data"></li>
                                        </ul>
                                        <!-- /ko -->
                                    </ul>
                                </div>
                                <div class="row small" data-bind="if: $data.notes != undefined">
                                    <ul data-bind="foreach: notes" class="font-italic">
                                        <li data-bind="text: $data" class="list-inline-item"></li>
                                    </ul>
                                </div>
                                <div class="row small font-weight-bold" data-bind="if: $data.list != undefined">
                                    <div class="col-xs-12 text-xs-center list" data-bind="html: createList($data.list), trimList: true"></div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
                <footer>
            <span class="footer">
            <span class="fa-stack">
                <i class="fa fa-circle fa-stack-2x"></i>
                <strong class="fa-stack-1x page-number" style="color:white"></strong>
            </span>
            of
            <span class="fa-stack">
                <i class="fa fa-circle-o fa-stack-2x"></i>
                <strong class="fa-stack-1x page-count"></strong>
            </span>
            </span>
        </footer>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-3.4.0.js"></script>
    <script src="js/PDFreactor.js"></script>
    <script src="js/resume.js"></script>
    <script src="js/helper-functions.js"></script>
</body>

</html>
